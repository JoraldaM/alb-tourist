<mat-toolbar class="d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img
      src="assets/img/logo-alb.png"
      height="65px"
      width="100px"
      routerLink="home" />
  </div>
  <div>
    <button *ngIf="name$ | async as name" [matMenuTriggerFor]="menu" mat-button>
      Hello {{ name }}
      <span class="material-icons ml-1">expand_more</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span class="d-flex align-items-center" routerLink="profile">
          <span class="material-icons mr-1">person_outline</span>
          <span>Profile</span>
        </span>
      </button>
      <button mat-menu-item>
        <span class="d-flex align-items-center" routerLink="favorites">
          <span class="material-icons mr-1">favorite_border</span>
          <span>Favorites</span>
        </span>
      </button>
      <button (click)="auth.logout()" mat-menu-item>
        <span class="d-flex align-items-center">
          <span class="material-icons mr-1">logout</span>
          <span>Logout</span>
        </span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
