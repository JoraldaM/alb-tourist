<div class="container offset-lg-4 col-6 sm-12" *ngIf="user$ | async as user">
  <div class="row">
    <mat-card class="mt-3 py-3 profile-card col-4 sm-12">
      <mat-card-content class="py-3 container">
        <div class="row">
          <div class="col-4">
            <div class="image-container">
              <img src="#" height="120" />
            </div>
            <button mat-button class="change">
              <p>Change photo</p>
            </button>
            <!-- <input type="url" /> -->
          </div>
          <div class="offset-1 col-5 dataContainer">
            <div *ngIf="!display">
              <label>Name:</label>
              <h1>{{ user.name }}</h1>
              <label>Email:</label>
              <h1>{{ user.email }}</h1>
              <button (click)="displayForm()" mat-button class="edit">
                Edit
              </button>
            </div>

            <form
              class="d-flex flex-column"
              [formGroup]="editForm"
              *ngIf="display">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" />
              </mat-form-field>

              <div class="d-flex justify-content-center">
                <button type="submit" mat-button color="primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content></mat-card
    >
  </div>
</div>
<div></div>
