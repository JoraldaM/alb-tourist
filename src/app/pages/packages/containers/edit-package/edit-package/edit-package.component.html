<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center mb-3">
          <button class="mr-2" routerLink="/dashboard/packages" mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1 class="mb-0">Edit Package</h1>
        </div>
  
        <mat-card>
          <mat-card-content *ngIf="package$ | async as package">
            <app-packages-form
              [package]="package"
              (submitted)="handleEdit($event)"></app-packages-form>
              <button type="button" class="mx-1 py-2 delete" mat-raised-button color="warn" (click)="delete(package.id)">	<mat-icon class="mr-2">delete</mat-icon><span>Delete</span></button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
