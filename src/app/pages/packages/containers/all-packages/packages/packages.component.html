<div class="container-fluid p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="m-0">Package</h1>
      <button class="mx-3" routerLink="add" mat-button color="primary">
        <mat-icon class="mr-2">add</mat-icon>
        <span>Add package</span>
      </button>
    </div>
  </div>

  <div class="col">
    <mat-form-field appearance="outline">
      <input matInput placeholder="name" [(ngModel)]="nameFilter" />
    </mat-form-field>
    <button
      class="mr-2"
      mat-raised-button
      color="primary"
      type="button"
      (click)="handleSearch()">
      <mat-icon class="mr-2">search</mat-icon>
      <span>Search</span>
    </button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="clearFilters()">
      Clear
    </button>
  </div>

  <ng-container *ngIf="data$ | async as data">
    <app-packages-table
      *ngIf="data.data.length > 0"
      [dataSource]="data"
      (paginated)="handlePagination($event)">
    </app-packages-table>
  </ng-container>
</div>
