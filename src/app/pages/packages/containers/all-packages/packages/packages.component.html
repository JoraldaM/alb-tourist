<div class="container-fluid p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="m-0">Package</h1>
      <button class="mx-3" routerLink="add" mat-button color="primary">
        <mat-icon class="mr-2">add</mat-icon>
        <span>Add package</span>
      </button>
    </div>
  </div>

  <ng-container *ngIf="racing$ | async"></ng-container>

  <ng-container *ngIf="vm$ | async as vm">
    <app-packages-table
      class="packages-table"
      *ngIf="vm.data.length > 0"
      @fadeIn>
    </app-packages-table>

    <div
      class="no-data"
      *ngIf="vm.data.length === 0 && vm.loaded && !vm.error"
      @fadeIn>
      No data found!
    </div>

    <div class="error" *ngIf="vm.error">
      {{ vm.error }}
    </div>
  </ng-container>
</div>
