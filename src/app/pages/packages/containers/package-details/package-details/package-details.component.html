<div class="container">
  <div class="row justify-content-center">
    <div class="d-flex align-items-center">
      <button class="mr-2" routerLink="/dashboard/packages" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 class="mb-0">Details details</h1>
    </div>
    <div class="col-12 col-md-6" *ngIf="package$ | async as package">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <button
          [routerLink]="['/dashboard/packages/edit', package.id]"
          mat-button
          color="primary">
          <mat-icon class="mr-2">manage_accounts</mat-icon>
          <span>Edit package</span>
        </button>
      </div>

      <mat-card>
        <mat-card-content>
          <app-packages-form
            [package]="package"
            [readonly]="true"></app-packages-form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
