<div class="mat-elevation-z1 rounded-table" *ngIf="dataSource">
  <table class="mat-table full-width" [dataSource]="dataSource.data" mat-table>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell>ID</th>
        <td *matCellDef="let element" mat-cell>{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell>Name</th>
        <td *matCellDef="let element" mat-cell>{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th *matHeaderCellDef mat-header-cell>Email</th>
        <td *matCellDef="let element" mat-cell>{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th *matHeaderCellDef mat-header-cell>Role</th>
        <td *matCellDef="let element" mat-cell>{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th *matHeaderCellDef mat-header-cell>ImageURL</th>
        <td *matCellDef="let element" mat-cell>{{ element.imageUrl }}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['details', row.id]"
        mat-row></tr>
    </table>
    <mat-paginator
    [length]="dataSource.pagination.totalPages * dataSource.pagination.pageSize "
    [pageIndex]="dataSource.pagination.currentPage -1 "
    [pageSize]="dataSource.pagination.pageSize"
    [pageSizeOptions]="[10, 30, 50]"
    (page)="paginated.emit($event)"
    showFirstLastButtons>
  </mat-paginator>
  </div>
