<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6" *ngIf="user$ | async as user">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="d-flex align-items-center">
            <button class="mr-2" routerLink="/users" mat-icon-button>
              <mat-icon>arrow_back</mat-icon>
            </button>
            <h1 class="mb-0">User details</h1>
          </div>
          <button
            [routerLink]="['/users/edit', user.id]"
            mat-button
            color="primary">
            <mat-icon class="mr-2">manage_accounts</mat-icon>
            <span>Edit user</span>
          </button>
        </div>
  
        <mat-card>
          <mat-card-content>
            <app-user-form [user]="user" [readonly]="true"></app-user-form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
