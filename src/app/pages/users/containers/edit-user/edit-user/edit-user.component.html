<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="d-flex align-items-center mb-3">
        <button class="mr-2" routerLink="/dashboard/users" mat-icon-button>
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 class="mb-0">Edit User</h1>
      </div>

      <mat-card>
        <mat-card-content *ngIf="user$ | async as user">
          <app-edit-form-user
            [user]="user"
            (submitted)="handleEdit($event)"></app-edit-form-user>
          <button
            type="button"
            class="mx-1 py-2"
            mat-raised-button
            color="warn"
            (click)="delete(user.id)">
            <mat-icon class="mr-2">delete</mat-icon><span>Delete</span>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
