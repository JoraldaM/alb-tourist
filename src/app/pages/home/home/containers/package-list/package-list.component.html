<div style="width: 45%; margin-left: 25%">
  <mat-card *ngFor="let data of dataSource?.data" class="card">
    <div class="container">
      <div class="row">
        <div class="offset-1 col-5">
          <mat-card-header>
            <img mat-card-avatar [src]="data.user.imageUrl" />
            <mat-card-title>{{ data.user.name }}</mat-card-title>
            <mat-card-subtitle>{{ data.user.name }}</mat-card-subtitle>
          </mat-card-header>
          <h2>{{ data.name }}</h2>
        </div>

        <!-- <app-favorite-button></app-favorite-button> -->
        <div class="offset-1 col-5 align-self-end">
          <button mat-raised-button routerLink="package/{{ data.id }}">
            <span>See more</span>
          </button>
          <button
            class="btn btn-sm"
            [ngClass]="{
              disabled: isSubmitting,
              'btn-outline-primary': !isFavorite,
              'btn-primary': isFavorite
            }"
            (click)="onFavorite(data.id, data)">
            <mat-icon> favorite </mat-icon><ng-content></ng-content>
          </button>
        </div>
      </div>
    </div>
  </mat-card>

  <mat-paginator
    [length]="dataSource.pagination.totalPages * dataSource.pagination.pageSize"
    [pageIndex]="dataSource.pagination.currentPage - 1"
    [pageSize]="dataSource.pagination.pageSize"
    [pageSizeOptions]="[10, 30, 50]"
    (page)="paginated.emit($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
