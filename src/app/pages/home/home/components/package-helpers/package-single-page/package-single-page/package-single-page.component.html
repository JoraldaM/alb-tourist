<div class="container d-flex justify-content-center">
  <div class="row">
    <mat-card class="mt-3 py-4 profile" *ngIf="package$ | async as package">
      <mat-card-content
        class="d-flex flex-column justify-content-center align-items-center">
        <div class="content">
          <div class="image-container">
            <img mat-card-avatar [src]="package.user.imageUrl" />
            <h3>{{ package.user.name }}</h3>
          </div>
          <hr />
          <label>Package:</label>
          <h3>{{ package.name }}</h3>
          <br />
          <hr />
          <button mat-icon-button routerLink="/home">
            <mat-icon>home</mat-icon>
          </button>
        </div>
      </mat-card-content></mat-card
    >
  </div>
</div>
