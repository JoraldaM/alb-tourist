<h1>HOME</h1>
<mat-card class="mt-3 py-4 profile">
  <mat-card-content
    class="d-flex flex-column justify-content-center align-items-center">
    <div *ngIf="data$ | async as data">
      <p>{{ data.data[0].name }}</p>
    </div>
    <app-favorite-button></app-favorite-button>
  </mat-card-content>
</mat-card>
